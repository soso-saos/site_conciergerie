<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison à vendre - Cassis</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            line-height: 1.6;
            background: url('repete.jpg') repeat -110px -100px;
            color: white;
        }

        header {
            text-align: center;
            padding: 20px;
            position: sticky;
            top: 0;
            background: transparent;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: transparent;
            padding: 10px 0;
        }

        nav a {
            color: #ffffff;
            padding: 15px 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            display: block;
            height: 2px;
            background-color: #ffffff;
            width: 0;
            transition: width 0.3s ease;
            position: absolute;
            left: 0;
            bottom: -5px;
        }

        nav a:hover::after {
            width: 100%;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.03);
        }

        .property-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .property-image:hover {
            transform: scale(1.05);
        }

        .property-title {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .property-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .property-details p {
            font-size: 18px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .property-details p:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .map-container {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            margin-top: 30px;
        }

        @media (max-width: 480px) {
            nav a {
                padding: 8px 10px;
                font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            nav a {
                padding: 10px 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo de l'entreprise" height="60">
    </header>
    
    <nav>
        <a href="index.html">Accueil</a>
        <a href="service.html">Services</a>
        <a href="#apropos">À propos</a>
        <a href="#contact">Contact</a>
        <a href="#login">Connexion</a>
    </nav>

    <div class="container">
        <img src="villa.jpg" alt="Photo de la propriété" class="property-image">
        <div class="property-title">Cassis - Propriété</div>
        <div class="property-details">
            <p><strong>Ville :</strong> Cassis 13260</p>
            <p><strong>Surface :</strong> 231.49 m²</p>
            <p><strong>Pièces :</strong> 12</p>
            <p><strong>Prix :</strong> 4 160 000 €</p>
            <p><strong>Construction :</strong> 1900</p>
            <p><strong>DPE :</strong> D (229)</p>
            <p><strong>GES :</strong> F (71)</p>
        </div>

        <!-- Carte interactive -->
        <div class="map-container" id="map"></div>
    </div>

    <footer>
        <p>© 2025 Barnes International Realty</p>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([43.214, 5.540], 12); // Coordonnées de Cassis
        
        // Ajouter une couche de carte OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        
        // Ajouter un marqueur sur la carte
        L.marker([43.214, 5.540]).addTo(map)
            .bindPopup('<b>Maison à vendre</b><br>Cassis, France')
            .openPopup();
    </script>
</body>
</html>
