<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <style>
        /* Polices de caractères */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            line-height: 1.6;
            background: url('repete.jpg');
            background-repeat: repeat; /* Répète l'image en mosaïque */
            background-position: 0px -100px; /* Décale l’image vers le haut de 50px */
        }

        header {
            background-color: transparent;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 4px rgba(212, 175, 55, 0.1);
        }

        header img {
            height: 60px;
            display: block;
            margin: 0 auto; /* Centre le logo horizontalement */
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: transparent;
            padding: 10px 0;
        }

        nav a {
            color: #d4af37;
            padding: 15px 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }

        .hero {
            background-image: url('villa.jpg');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            z-index: 2;
            color: #d4af37;
        }

        .container {
            padding: 40px 20px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #000000;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 15px; /* Ajoute cette ligne pour arrondir les coins */
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px 5px rgba(212, 175, 55, 0.7);
        }

        .video {
            margin: 40px 0;
        }

        .publicite {
            background-color: #1a1a1a;
            padding: 40px;
            margin: 40px 0;
            border: 1px solid #d4af37;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(212, 175, 55, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .publicite:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px 5px rgba(212, 175, 55, 0.7);
        }

        footer {
            background-color: #000000;
            color: #d4af37;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #d4af37;
        }

        h1, h2 {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
        }

        p {
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            color: #d4af37;
        }

        .testimonials {
            background-color: #1a1a1a;
            padding: 40px;
            margin: 40px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(212, 175, 55, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .testimonials:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px 5px rgba(212, 175, 55, 0.7);
        }

        .contact-form {
            background-color: #1a1a1a;
            padding: 40px;
            margin: 40px 0;
            border: 1px solid #d4af37;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(212, 175, 55, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px 5px rgba(212, 175, 55, 0.7);
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #d4af37;
            border-radius: 5px;
            background-color: #000000;
            color: #d4af37;
        }

        .contact-form button {
            background-color: #d4af37;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .contact-form button:hover {
            background-color: #ffffff;
            transform: scale(1.1);
            box-shadow: 0 0 15px 5px rgba(212, 175, 55, 0.7);
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .underline-hover::after {
            content: '';
            display: block;
            height: 2px;
            background-color: #d4af37;
            width: 0;
            transition: width 0.3s ease;
        }

        .underline-hover:hover::after {
            width: 100%;
        }

        /* Media Queries pour rendre le site responsive */
        @media (max-width: 768px) {
            header img {
                height: 50px;
            }
            .hero h1 {
                font-size: 36px;
            }
            .container {
                padding: 20px 10px;
            }
            .video {
                margin: 20px 0;
            }
            .publicite, .testimonials, .contact-form {
                padding: 20px;
                margin: 20px 0;
            }
            nav a {
                padding: 10px 15px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            header img {
                height: 40px;
            }
            .hero h1 {
                font-size: 28px;
            }
            nav a {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
