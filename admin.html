<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestion des Réservations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 50px;
        }
        .container {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .day {
            width: 40px;
            height: 40px;
            background-color: white;
            color: black;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .blocked {
            background-color: red !important;
            color: white;
            pointer-events: none; /* Empêche le clic sur les dates bloquées */
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4af37;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b3952c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestion des réservations</h2>
        <div class="calendar" id="calendar"></div>
        <button onclick="logout()">Déconnexion</button>
    </div>

    <script>
        if (localStorage.getItem("isAdmin") !== "true") {
            window.location.href = "index.html";
        }

        const calendar = document.getElementById("calendar");
        let blockedDates = JSON.parse(localStorage.getItem("blockedDates")) || [];

        function renderCalendar() {
            calendar.innerHTML = "";
            for (let day = 1; day <= 30; day++) {
                const dayCell = document.createElement("div");
                dayCell.classList.add("day");
                dayCell.textContent = day;
                dayCell.dataset.date = day;
                if (blockedDates.includes(day)) {
                    dayCell.classList.add("blocked");
                }
                dayCell.addEventListener("click", () => toggleBlock(day));
                calendar.appendChild(dayCell);
            }
        }

        function toggleBlock(day) {
            const index = blockedDates.indexOf(day);
            if (index > -1) {
                blockedDates.splice(index, 1);
            } else {
                blockedDates.push(day);
            }
            localStorage.setItem("blockedDates", JSON.stringify(blockedDates));
            renderCalendar();
        }

        function logout() {
            localStorage.removeItem("isAdmin");
            window.location.href = "index.html";
        }

        renderCalendar();
    </script>
</body>
</html>
